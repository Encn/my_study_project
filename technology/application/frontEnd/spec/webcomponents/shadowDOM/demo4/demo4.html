<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo4</title>
</head>
<body>
	<div class="bio">
		<span class="first-name">laobo</span>
		<span class="last-name">duodeshen</span>
		<span class="city">jiujinsan</span>
		<span class="state">jial</span>
		<p>text1</p>
		<p>text2</p>
		<p>text3</p>
		<span>end!</span>
	</div>
	<template class="bio-template">
		<dl>
			<dd><content select=".last-name"></content></dd>
			<dd><content select=".first-name"></content></dd>
			<dd><content select=".city"></content></dd>
			<dd><content select=".state"></content></dd>
		</dl>
		<p><content select=""></content></p>
	</template>
	<script>
		var host = document.querySelector(".bio");
		var root = host.createShadowRoot();
		var template = document.querySelector(".bio-template");
		root.appendChild(template.content);
	</script>
</body>
</html>
