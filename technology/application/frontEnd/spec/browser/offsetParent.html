<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>
        <div id="child"></div>
    </div>
    <!--has position: relative absolute fixed ...-->
    <div style="position:fixed" id="child2Parent">
        <div id="child2"></div>
    </div>
    <script> 
        /**
         * HTMLElement.offsetParent
         * (1) read only
         * (2) closest(nearest in the containment hierarchy) positioned containing element. If the element is non-positioned, the nearest table cell or root element is the offsetParent.
         * (3) offsetParent returns null when the element has style.display set to "none".
         * (4) offsetTop nd offsetLeft are relative to offsetParent's padding edge.
         */
        var child1 = document.getElementById('child');
        console.log(child1.offsetParent);

        var child2 = document.getElementById('child2');
        console.log(child2.offsetParent);
    </script>
</body>
</html>
