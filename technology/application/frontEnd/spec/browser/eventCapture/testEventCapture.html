<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test event capture</title>
</head>
<body>
	<div id='wrapper'>
		<input type="text" id='testEvent'>
	</div>
	<script>
	document.getElementById("testEvent").addEventListener('click', function(){
		alert('btn');
	}, true);
	document.getElementById("wrapper").addEventListener('click', function(){
		alert('div');
	}, true);
	document.body.addEventListener('click', function(){
		alert('body');
	}, true);
	</script>
</body>
</html>
