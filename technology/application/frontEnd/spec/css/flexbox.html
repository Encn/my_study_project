<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test flex box</title>
	<style>
	.container{
		display: flex;
		flex-flow:row;
		height:400px;
		margin-left: auto;
		margin-right: auto;
	}
	.left{
		flex-grow:1;
		flex-basis:200px;
		flex-shrink:1;
		background-color: red;
	}
	.content{
		flex:3;
		flex-basis:600px;
		flex-shrink:1;
		background-color: blue;
	}
	.right{
		flex-grow:2;
		flex-basis:220px;
		flex-shrink:1;
		background-color: green;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="content"></div>
		<div class="right"></div>
	</div>
</body>
</html>
