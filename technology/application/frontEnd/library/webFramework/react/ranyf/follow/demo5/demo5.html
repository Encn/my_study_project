<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo5</title>
</head>
<body>
	<script src="../build/react.js"></script>
	<script src="../build/JSXTransformer.js"></script>
	<script type="text/jsx">
		// this.props.children
		
		var NodesList = React.createClass({
			render:function(){
				return (
					<ol>
						{
							this.props.children.map(function(child){
								return <li>{child}</li>
							})
						}
					</ol>
					);
			}
		});

		React.render(
			<NodesList>
				<span>hello</span>
				<span>world</span>
			</NodesList>,
			document.body
			);
	</script>
</body>
</html>
