<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2</title>
</head>
<body>
	<script src="../build/react.js"></script>
	<script src="../build/JSXTransformer.js"></script>
	<div id="example"></div>
	<script type="text/jsx">
		// 
		var names = ['Alice', 'Emily', 'Kate'];
		React.render(
				<div>
				{
					names.map(function(name){
						return <div>hello, {name}!</div>
					})
				}
				</div>,
				document.getElementById('example')
			);
	</script>
</body>
</html>
