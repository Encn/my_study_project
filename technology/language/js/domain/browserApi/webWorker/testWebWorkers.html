<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test web workers</title>
</head>
<body>
	<script>
	var w;
	if(typeof(Worker)!="undefined"){
		   console.log("support web worker!");
		   if(!w){
		   	w = new Worker("work.js");
		   }
		   w.onmessage = function(event){
		   	console.log(event.data);
		   	if(event.data>99){
		   		w.terminate();
		   	}
		   }
	}else{
		console.log("not support web worker!");
	}
	</script>
</body>
</html>
