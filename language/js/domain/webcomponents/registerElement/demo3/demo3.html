<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo3</title>
	<style>
		my-element::part(world){
			color: green;
		}
	</style>
</head>
<body>
	<script>
		document.registerElement("my-element", {
			prototype: Object.create(HTMLElement.prototype, {
				createdCallback: {
					value: function(){
						var root = this.createShadowRoot();
						root.innerHTML = 'hello <em part="world">world</em>';
					}
				}
			})
		});
	</script>

	<my-element></my-element>
</body>
</html>
