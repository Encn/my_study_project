<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo1</title>
</head>
<body>
	<script>
		// createdCallback attributeChangedCallback enteredViewCallback leftViewCallback
		var MyElement = document.registerElement('my-element', {
			prototype: Object.create(HTMLElement.prototype, {
				createdCallback: {
					value: function(){
						this.innerHTML = "<h1>Element created!</h1>"
					}
				}
			})
		});
	</script>

	<my-element></my-element>
</body>
</html>
