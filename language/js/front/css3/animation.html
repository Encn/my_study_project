<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>test animation</title>
	<style>
	.block{
		width: 100px;
		height: 100px;
		background-color: red;
		animation:mymove 5s;
		-webkit-animation:mymove 5s;
		animation-iteration-count:2;
		-webkit-animation-iteration-count:2;
	}
	@keyframes mymove{
		0% {margin-left: 0px}
		100% {margin-left: 400px}
	}
	@-webkit-keyframes mymove{
		0% {margin-left: 0px}
		100% {margin-left: 400px}
	}
	</style>
</head>
<body>
	<div class="block">
	</div>
</body>
<script>
            var node = document.getElementsByClassName("block")[0];
            var start=false;
	setInterval(function(){
		console.log(start);
		if(start == false){
			node.setAttribute("style", "-webkit-animation-play-state:paused");
		}else{
			node.setAttribute("style", "-webkit-animation-play-state:running");
		}
		start=!start;
	}, 1000);
	node.addEventListener("webkitAnimationStart", function() {
		console.log('animation start!');
	});
	node.addEventListener("webkitAnimationIteration", function() {
		console.log('animation iteration!');
	});
	// 动画结束回调
	node.addEventListener("webkitAnimationEnd", function() {
		console.log('animation complete!  This is the callback, no library needed!');
	});
</script>
</html>
