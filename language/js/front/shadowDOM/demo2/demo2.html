<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2</title>
</head>
<body>
	<div class="pokemon">
		pokemon
	</div>
	<template class="pokemon-template">
		<h1>pokemon2 <content></content>	show!</h1>
	</template>

	<script>
		var host = document.querySelector(".pokemon");
		var root = host.createShadowRoot();
		var template = document.querySelector(".pokemon-template");
		root.appendChild(template.content, true);
	</script>
</body>
</html>
