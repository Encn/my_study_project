<head>

</head>
<body>
	<a id="test2">test2</a>

	<script type="text/javascript">
		var node = document.getElementById("test2");
		node.addEventListener("click" , function(){
			alert("change url!");
			var state = {
				url:"file:///D:/food/sediment/bridge/front%20end/block/pushstate/src/test.html?a=1"

			window.history.pushState(state, document.title, state.url);

		// response to browser's forward and back action.
		window.addEventListener('popstate', function(e){
			 if (history.state){
			 	 alert("browser's forward and back action happen!");

			     console.log(state);
			 }
		}, false);
	</script>
</body>
